<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="script.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Visualisasi nomor 3</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <script>
            
            Chart.defaults.global.defaultFontFamily = 'Roboto';
            Chart.defaults.global.defaultFontColor = '#333';

            function makeChart(make) {

                var ModelLabels = make.map(function(d) {return d.Model});
                var QuantityData = make.map(function(d) {return +d.Quantity});

                var chart = new Chart('chart', {
                    type: 'horizontalBar',
                    options: {
                        maintainAspectRatio: false,
                        legend: {
                            display: false,
                        },
                        scales: {
                            xAxes: [
                            {
                                scaleLabel: {
                                    display: false,
                                    labelString: 'Item Sold',
                                    fontSize: 16
                                }
                            }
                            ]
                        }
                    },
                    data: {
                        labels: ModelLabels,
                        datasets: [
                            {
                                label: 'Item Sold',
                                data: QuantityData,
                                borderColor: 'rgb(75, 192, 192)',
                                borderWidth: 2,
                                backgroundColor: 'rgba(102, 255, 51, 1)',
                            }
                        ]
                    }
                })
            }

            d3.csv('data_a1.csv')
                .then(makeChart);
                
        </script>
    </head>
